spring:
  application:
    name: adobe-challenge-1b

  datasource:
    url: jdbc:h2:file:./data/hackathon
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

server:
  port: 8080

app:
  file:
    storage:
      upload-dir: ./uploads
      max-size: 104857600 # 100MB

logging:
  level:
    com.adobe.hackathon: INFO
    org.springframework.web: DEBUG